<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10.7/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10.7/brython_stdlib.js"></script>
    <title>凛冬联盟顺丰快递价格计算器</title>
</head>
<style>
*{
    font-family: 方正清刻本悦宋简体;
    font-weight: normal;
    /*font-size: 1.1em;*/
    font-size: 26px;
    color: #282e55;
}
body{
    background-color: #eedecc;
    background-image: url("Background_texture/cloud_15.png");
    min-height: 100%;
    max-height: 100vh;
    margin: 0;
}
#table{
    position: relative;
    top: 40px;
    margin-left: auto;
    margin-right: auto;
    /*background-color: rgba(255, 255, 255, 0.8);*/
    /*animation: table_left 2s linear forwards;*/
}
.shadow{
    /*position: absolute;*/
    /*top: 0;*/
    /*left: 0;*/
    /*padding-top: 40px;*/
    margin-left: calc(50% - 540px);
    margin-right: auto;
    width: 1080px;
    height: 100vh;
    display: block;
    /*min-height: 100vh;*/
    background: rgba(255, 255, 255, 0.5);
    transition: margin-left 1s;
    /*animation: table_left 2s linear forwards;*/
}
td{
    background-color: #006e5f;
    padding: 15px 30px 15px 30px;
    border-radius: 0.2em;
    text-align: center;
    vertical-align: middle;
    cursor: default;
    margin: auto;
    color: aliceblue;
    height: 28px;
}
th{
    /*font-family: "Palatino Linotype";*/
    padding: 10px 30px 10px 30px;
    text-align: left;
    vertical-align: middle;
    border: 2px;
}
input{
    margin-top: 4px;
    width: 690px;
    padding: 10px 30px 10px 30px;
    text-align: left;
    vertical-align: middle;
    margin-left: 2px;
    border-style: solid;
    border-width: 1px;
    border-color: #006e5f;
    background-color: transparent;
}
select{
    width: 187px;
    padding: 10px 30px 10px 30px;
    font-family: "Century Gothic";
    /*font-family: Papyrus;*/
    margin-left: 2px;
    border-color: #006e5f;
    background-color: transparent;
}
option{
    font-family: "Century Gothic";
    /*font-family: Papyrus;*/
    font-size: 1.05em;
}
A{
    padding-left: 20px;
    font-family: "Century Gothic";
}
SUP{
    font-size: 0.8em;
}
.sup_white{
    color: aliceblue;
}
.title{
    text-align: center;
    font-size: 1.2em;
    /*border-color: #b1c5b4;*/
    padding-top: 20px;
    padding-bottom: 20px;
    border-bottom-style: solid;
    border-top-style: solid;
    border-color: #006e5f;
    border-radius: 8px;
    position: relative;
    top: -20px;
}
.charging_rule_A{
    padding-left: 1px;
    border-spacing: 1px;
}
.route_tag{
    background-color: #155461;
    padding: 15px 0 15px 0;
}
.time{
    text-align: center;
    border-color: #155461;
    border-width: 2px;
    border-style: dashed;
}
.important{
    /*background-color: #952e3a;*/
    /*background-color: #89303f;*/
    background-color: #902A1B;
}
.placeholder_cell{
    background-color: transparent;
}
@keyframes table_left {
    to {transform: translateX(-100px)}
    /*to {position: absolute; left: 100px}*/
}
@keyframes table_right {
    /*from {transform: translateX(-100px)}*/
    to {transform: translateX(0px)}
    /*to {position: absolute; left: 100px}*/
}
</style>
<body onload="brython()">
<script type="text/python" src="code.py">
</script>
</body>
</html>
